<head>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #111;
            color: white;
            padding: 50px;
        }
        h1 {
            color: #ff3402;
        }
        .marquee-container {
            width: 100%;
            overflow: hidden;
            background: #222;
            padding: 10px 0;
            margin-bottom: 20px;
        }
        .marquee {
            color: #ff3402;
            font-size: 18px;
            font-weight: bold;
        }
        .content {
            max-width: 600px;
            margin: auto;
            background: #222;
            padding: 20px;
            border-radius: 10px;
        }
        .package {
            margin: 20px 0;
            font-size: 20px;
        }
        .strike {
            text-decoration: line-through;
            color: gray;
            font-size: 16px;
        }
        .btn {
            display: block;
            margin: 20px auto;
            padding: 15px;
            width: 250px;
            background: #ff3402;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            font-weight: bold;
            border: none;
            cursor: pointer;
        }
        .btn:hover {
            background: #ff0000;
        }
        .radio-container {
            text-align: left;
            margin: 20px 0;
        }
        .radio-container label {
            display: block;
            padding: 10px;
            background: #333;
            border-radius: 5px;
            margin-bottom: 10px;
            cursor: pointer;
        }
        input[type="radio"] {
            display: none;
        }
        input[type="radio"]:checked + label {
            background: #ff3402;
            color: white;
        }
    </style>

            if (selectedPlan) {

            }
        }
    </script>
</head>
