<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Premium Membership</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #111;
            color: white;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #ff3402;
        }
        .features-container {
            margin-top: 30px;
        }
        .feature {
            background: #222;
            padding: 15px;
            margin: 10px auto;
            width: 80%;
            border-radius: 5px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.5s ease forwards;
        }
        .feature:nth-child(1) { animation-delay: 0.2s; }
        .feature:nth-child(2) { animation-delay: 0.4s; }
        .feature:nth-child(3) { animation-delay: 0.6s; }
        .feature:nth-child(4) { animation-delay: 0.8s; }
        .feature:nth-child(5) { animation-delay: 1.0s; }
        .feature:nth-child(6) { animation-delay: 1.2s; }
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .marquee {
            margin-top: 20px;
            color: #ff3402;
            font-size: 18px;
            white-space: nowrap;
            overflow: hidden;
            box-sizing: border-box;
        }
        .marquee p {
            display: inline-block;
            padding-left: 100%;
            animation: marquee 15s linear infinite;
        }
        @keyframes marquee {
            from { transform: translateX(0); }
            to { transform: translateX(-100%); }
        }
    </style>
</head>
<body>

    <h1>Welcome to Premium Membership</h1>
    <p>Congratulations on your successful subscription! Enjoy the exclusive features below:</p>

    <div class="features-container" id="features-container">
        <!-- Features will be injected here based on subscription type -->
    </div>

    <div class="marquee">
        <p>Thank you for joining our Premium Membership! We value your support.</p>
    </div>

    <script>
        // Function to get query parameters from URL
        function getQueryParams() {
            const params = {};
            window.location.search.substring(1).split("&").forEach(param => {
                const [key, value] = param.split("=");
                params[key] = decodeURIComponent(value);
            });
            return params;
        }

        // Function to display features based on subscription type
        function displayFeatures() {
            const params = getQueryParams();
            const subscriptionType = params['subscription']; // 'monthly' or 'yearly'
            const featuresContainer = document.getElementById('features-container');

            const monthlyFeatures = [
                "Feature 1: Access to exclusive content",
                "Feature 2: Ad-free experience",
                "Feature 3: Priority customer support",
                "Feature 4: Monthly webinars with experts"
            ];

            const yearlyFeatures = [
                ...monthlyFeatures,
                "Feature 5: Offline access to resources",
                "Feature 6: Special discounts on products"
            ];

            const featuresToDisplay = subscriptionType === 'yearly' ? yearlyFeatures : monthlyFeatures;

            featuresToDisplay.forEach((feature, index) => {
                const featureDiv = document.createElement('div');
                featureDiv.className = 'feature';
                featureDiv.textContent = feature;
                featureDiv.style.animationDelay = `${0.2 * (index + 1)}s`;
                featuresContainer.appendChild(featureDiv);
            });
        }

        // Call the function to display features on page load
        displayFeatures();
    </script>
<script src="welcome.js"></script>

</body>
</html>
