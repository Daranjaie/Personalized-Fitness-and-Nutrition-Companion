<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Fitness Gym</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }
        body {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.3)), url('gymm.png');
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-box {
            background: #222;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px red;
            text-align: center;
            width: 350px;
        }
        h2 {
            color: white;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .login-btn {
            width: 100%;
            padding: 12px;
            background: red;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .login-btn:hover {
            background: darkred;
        }
        p {
            color: white;
            margin-top: 10px;
        }
        a {
            color: violet;
            font-weight: bold;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Login</h2>
        <input type="email" id="email" placeholder="Enter your email">
        <input type="password" id="password" placeholder="Enter your password">
        <button class="login-btn" onclick="login()">Login</button>
        <p>Don't have an account? <a href="#" onclick="register()">Sign Up</a></p>
    </div>

    <script>
        function login() {
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;

            let storedEmail = localStorage.getItem("userEmail");
            let storedPassword = localStorage.getItem("userPassword");
            let userName = localStorage.getItem("userName");

            if (email === storedEmail && password === storedPassword) {
                alert("Login successful! Welcome, " + userName + "!");
                localStorage.setItem("loggedIn", "true");
                window.location.href = "goal-selection.html"; // Redirect to goal selection page
            } else {
                alert("Invalid email or password. Please try again.");
            }
        }

        function register() {
            let name = prompt("Enter your name:");
            let email = prompt("Enter your email:");
            let password = prompt("Enter a new password:");

            if (name && email && password) {
                localStorage.setItem("userName", name);
                localStorage.setItem("userEmail", email);
                localStorage.setItem("userPassword", password);
                alert("Registration successful! You can now log in.");
            } else {
                alert("Registration failed. Please enter valid details.");
            }
        }
    </script>
</body>
</html>
